<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link ref="stylesheet" href="../assets/css/styles.css"/>
</head>
<body>
<header id="header">
    <nav>
        <div class="container">
            <div class="text-center">
                <a href="/" class="nav-brand text-dark">User Management System</a>
            </div>
        </div>
    </nav>
</header>    
<main id="site-main">
    <div class="container">
        <div class="box-nav d-flex justify-between">
            <div class="filter">
                <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
            </div>
        </div>
        <div class="form-title text-center">
            <h2>New User</h2>
            <span class="text-light">Use the below to create a new account</span>
        </div>
        <div class="form-group">
            <label for="name" class="text-light">Name</label>
            <input type="hidden" name="id" value="">
            <input type="text" name="name" value="" placeholder="Mark Stoenis">
        </div>
        <div class="form-group">
            <label for="Email" class="text-light">E-mail</label>
            <input type="hidden" name="id" value="">
            <input type="text" name="Email" value="" placeholder="Mark Stoenis">
        </div>
        <div class="form-group">
            <label for="gender" class="text-light">Gender</label>
        <div class="radio inline">
            <input type="radio" name="email" value="Male" placeholder="example@gmail.com">
            <label for="gender" class="radio-label">Male</label>
        </div>
        <div class="radio inline">
            <input type="radio" name="email" value="Female" placeholder="example@gmail.com">
            <label for="gender" class="radio-label">Female</label>
        </div>
        </div>
        <div class="form-group">
            <label for="Status" class="text-light">Status</label>
        <div class="radio inline">
            <input type="radio" name="email" value="Ative" placeholder="example@gmail.com">
            <label for="Status" class="radio-label">Active</label>
        </div>
        <div class="radio inline">
            <input type="radio" name="email" value="Inactive" placeholder="example@gmail.com">
            <label for="Status" class="radio-label">Inactive</label>
        </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn text-dark update">Save</button>
        </div>
        <form method="POST" id="update_user">
         
        </form>
    </div>
</main>
</body>
</html>
